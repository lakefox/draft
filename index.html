<!DOCTYPE html>
<html lang="en" data-theme="black">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>LOW Draft</title>
    <link href="./css/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="./js/low.js"></script>
    <script src="./css/tailwind.css"></script>
    <script src="./js/randomColor.js"></script>
    <script src="./libraries/record.js"></script>
    <script src="./libraries/hashtag.js"></script>
    <script src="./libraries/say.js"></script>
    <script src="./libraries/draft.js"></script>
    <script src="./libraries/edb.prebuilt.js"></script>
    <script src="./libraries/emoji.js"></script>
    <script src="./libraries/drawImage.js"></script>
    <!-- <script src="./templates/textWithVideo.js"></script> -->
    <script src="./templates/slideshow.js"></script>
    <script src="./templates/wallpapers.js"></script>
    <script src="./templates/recipes.js"></script>
    <!-- <script src="./templates/index.js"></script> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .minusNav {
            height: calc(100vh - 80px);
        }

        .input[type="file"] {
            background: #000;
            border: none;
            font-size: 12px;
            margin-left: 0;
            padding-left: 0;
        }

        .bg-clear {
            background: url(./assets/transp_bg.png);
        }

        #editorCont {
            width: calc(100% - 410px);
            margin-left: 410px;
            height: 30%;
            background: #212121;
            position: fixed;
            bottom: 0%;
            text-align: center;
        }

        #editor {
            height: calc(100% - 30px);
            bottom: 0;
            z-index: 1;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar bg-base-100">
        <div class="flex-none">
            <label id="menu" for="my-drawer" class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </label>
        </div>
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">LOW</a>
        </div>
        <div>
            <div class="form-control">
                <label class="input-group">
                    <span>Width</span>
                    <input type="number" min="0" value="1080" class="input input-bordered w-[85px] h-[35px]" />
                </label>
            </div>
            <div class="px-[10px]">
                X
            </div>
            <div class="form-control">
                <label class="input-group">
                    <span>Height</span>
                    <input type="number" min="0" value="1920" class="input input-bordered w-[85px] h-[35px]" />
                </label>
            </div>
        </div>
    </div>
    <!-- Sidebar -->
    <div class="drawer minusNav flex">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-side">
            <label for="my-drawer" class="drawer-overlay"></label>
            <ul id="sideBar" class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                <li onclick="createTemplate()" class="border-2 mb-[10px] border-slate-50"><a>Create Template</a></li>
            </ul>
        </div>
    </div>
    <div class="absolute top-[80px] left-0 w-full flex justify-between minusNav">
        <div id="controls" class="ml-[10px] w-auto min-w-[400px] overflow-y-auto pb-[100px]">

        </div>
        <div id="canvas" class="w-full flex justify-center items-center">
            <canvas class="bg-clear"></canvas>
        </div>
    </div>
    <input type="checkbox" id="my-modal-4" class="modal-toggle" />
    <label for="my-modal-4" class="modal cursor-pointer">
        <label class="modal-box relative" for="">
            <h3 class="text-lg font-bold">Congrats, your video finished!</h3>
        </label>
    </label>

    <div id="editorCont" style="height: 30%;">
        <div>
            <div class="flex justify-center items-center mb-[8px]">
                <i id="editorClose" class="bx bx-chevron-down cursor-pointer" onclick="toggleCode()"
                    style="color: rgb(255, 255, 255); font-size: 30px; cursor: pointer; display: block;"></i>
                <i id="editorOpen" class="bx bx-chevron-up cursor-pointer" onclick="toggleCode()"
                    style="color: rgb(255, 255, 255); font-size: 30px; cursor: pointer; display: none;"></i>
            </div>
            <div class="flex absolute top-[10px] right-[10px] text-[20px]">
                <i id="runCode" onclick="runCodeEditor()" class="bx bx-refresh cursor-pointer"
                    style="display: block;"></i>
                <i id="fullScreen" class="bx bx-expand cursor-pointer" style="display: block;"
                    onclick="toggleCodeFullScreen()"></i>
                <i id="smallScreen" class="bx bx-collapse cursor-pointer" style="display: none;"
                    onclick="toggleCodeFullScreen()"></i>
            </div>
        </div>

        <div id="editor">

        </div>
    </div>


    <script src="https://raw.githack.com/ajaxorg/ace-builds/master/src-noconflict/ace.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="./js/script.js"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
        editor.setValue(`var exports = {
    name: "Video",
    args: {
        videoBackground: {
            value: "#fff",
                name: "Video Background",
                    type: "color"
        }
    },

    autoFillArgs: {
        hashtags: {
            value: 100,
                name: "Hashtags",
                    type: "number"
        }
    },

    function: function (args, download, cb) {
        let d = new draft();

        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        let r = new recorder(canvas, s.stream());

        d.init(canvas, ctx, 1080, 1920, args.videoBackground.value);
        r.start();

        r.stop((url) => {
            if (download) {
                r.download(args.saveName.value)
            }
            cb();
        });
    },

    autoFill: function (AutoFillArgs, renderArgs) {
        renderArgs.videoBackground.value = "#000";
    }
}
`)
    </script>
</body>

</html>
